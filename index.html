<!DOCTYPE html>
<html>
    <head>
        <title>Photo Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
            <input type="text" id="search" name="search" placeholder="Search photo gallery" />
            </header>
            <section id="photos">
                <div class="lightbox-wrapper">
                    <figure>
                        <img src="/images/01.jpg" alt="Hay Bales" />
                        <figcaption>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</figcaption>
                    </figure>
                     <div class="prev">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="lightbox-wrapper">
                    <figure>
                        <img src="/images/02.jpg" alt="Lake" />
                        <figcaption>The lake was so calm today. We had a great view of the snow on the mountains from here.</figcaption>
                    </figure>
                    <div class="prev">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="lightbox-wrapper">
                    <figure>
                        <img src="/images/03.jpg" alt="Canyon" />
                        <figcaption>I hiked to the top of the mountain and got this picture of the canyon and trees below.</figcaption>
                    </figure>
                    <div class="prev">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="lightbox-wrapper">
                    <figure>
                        <img src="/images/04.jpg" alt="Iceberg" />
                        <figcaption>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.</figcaption>
                    </figure>
                     <div class="prev">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="lightbox-wrapper">
                    <figure>
                        <img src="/images/05.jpg" alt="Desert" />
                        <figcaption>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</figcaption>
                    </figure>
                     <div class="prev">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="lightbox-wrapper">
                     <figure>
                        <img src="/images/06.jpg" alt="Fall" />
                        <figcaption>Fall is coming, I love when the leaves on the trees start to change color.</figcaption>
                    </figure>
                    <div class="prev">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="lightbox-wrapper">
                    <figure>
                        <img src="/images/07.jpg" alt="Plantation" />
                        <figcaption>I drove past this plantation yesterday, everything is so green!</figcaption>
                    </figure>
                    <div class="prev">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="lightbox-wrapper">
                    <figure>
                        <img src="/images/08.jpg" alt="Dunes" />
                        <figcaption>My summer vacation to the Oregon Coast. I love the sandy dunes!</figcaption>
                    </figure>
                    <div class="prev">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="lightbox-wrapper">
                    <figure>
                        <img src="/images/09.jpg" alt="Countryside Lane" />
                        <figcaption>We enjoyed a quiet stroll down this countryside lane.</figcaption>
                    </figure>
                    <div class="prev">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="lightbox-wrapper">
                    <figure>
                        <img src="/images/10.jpg" alt="Sunset" />

                    </figure>
                    <div class="prev">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="lightbox-wrapper">
                    <figure>
                        <img src="/images/11.jpg" alt="Cave" />

                    </figure>
                        <div class="prev">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="close"></div>
                </div>
                <div class="lightbox-wrapper">
                    <figure>
                        <img src="/images/12.jpg" alt="Bluebells" />
                        <figcaption>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</figcaption>
                    </figure>
                    <div class="prev">
                         <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="close"></div>
                </div>
            </section>
        </div>
         <script src="js/gallery.js"></script>
    </body>
</html>
