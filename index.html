<!DOCTYPE html>
<html>
    <head>
        <title>Photo Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
            <input type="text" id="search" name="search" placeholder="Search photo gallery" />
            </header>
            <section id="photos">
                <figure>
                    <img src="/images/01.jpg" alt="Insert Name of Photo" />
                    <figcaption>Insert Description of Photo</figcaption>
                </figure>
                <figure>
                    <img src="/images/02.jpg" alt="Insert Name of Photo" />
                    <figcaption>Insert Description of Photo</figcaption>
                </figure>
                <figure>
                    <img src="/images/03.jpg" alt="Insert Name of Photo" />
                    <figcaption>Insert Description of Photo</figcaption>
                </figure>
            </section>
        </div>
    </body>
</html>
